<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>üç≠ Mine Sweeper - Candy Land üç≠ </h1>
    <div class="gameContainer">
        <br>
        <div class="username">
        </div> 
        <div class="changeuserbtn">
            <button onclick="changeUser()">Change User</button>
          </div>
     
          <div class="modal"> 
              <span> </span> <br>
              <button onclick="onInit()" class="restart">Restart</button>
            </div>
           <br>
            <div class="timer"></div>
            <br>
            <div class="levels">
                <button  class="level4Btn" onclick="pickLevel(4,2)">Easy (16)</button>
                <button  class="level5Btn" onclick="pickLevel(8,14)">Hard (64)</button>
                <button  class="level6Btn" onclick="pickLevel(12,32)">Extreme (144)</button>
            </div>
            <div class="heartshints">
                <div class="hints">
                    <button class="hint hint3" onclick="onHint(this)"><div  ><img src="img/hint.png" alt=""></div></button> 
                    <button class="hint hint2"  onclick="onHint(this)"><div ><img src="img/hint.png" alt=""></div></button> 
                    <button class="hint hint1"  onclick="onHint(this)"><div><img src="img/hint.png" alt=""></div></button> 
                </div>
                <div class="hearts">
                    <div class="heart heart3"></div>
                    <div class="heart heart2"></div>
                    <div class="heart heart1"></div>
                </div>
                <br>
                <div class="besttime">
                    Best time:
                </div>

                <div class="bonusBtns">
                    <div class="safeClick"> <button onclick="onSafeClick()" class="safeClickBtn"> Safe Click</button></div>
                    <div class="undo"> <button onclick="onUndo()" class="undoBtn"> Undo</button></div>
                    <div class="darkMode"> <button onclick="OnDarkMode()" class="darkModeBtn">Dark Mode</button></div>
                    <!-- <div class="megaHint"> <button onclick="OnMegaHint()" class="darkModeBtn">Mega Hint</button></div> -->
                </div>

                  <div class="container1">
                      <div class="flags">‚õ≥Ô∏è  <span>3</span> </div>
                      <button onclick="onInit()" class="restartBtn"><img src="img/alien.png" alt="normal"></button>
          
                  </div>
          
              <table>
                  <tbody class="board"></tbody>
              </table>
              <br><br><br><br>
            </div>
    
    </div>
    <footer>
        <h3>Game developer: Dor Toledano</h3>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
